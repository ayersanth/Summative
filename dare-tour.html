<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Transitions</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
</head>


<body>

	<div id="main">

		<!-- Header -->
		<div id="spiderBox" class="container-fluid">
			<img id="spiderHeader" class="spider" src="imgs/Spider-2-edt.png" alt="Spider">
		</div>	

		<div id="arrowCont">
			<img id="arrowDown" class="arrow closed" src="imgs/arrow-down.png">
		</div>


		<!-- Map -->
		<div id="mapBox" class="container-fluid">
			<div id='map'></div>
		</div>

		<div id="anchor" class="botBorder"></div>
				
	</div>



    <script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/script.js"></script>

	

</body>
</html>
